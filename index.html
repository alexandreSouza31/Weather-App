<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/style/stile.css" type="text/css">
        <!-- google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen&family=Roboto+Mono:wght@100;400&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
            rel="stylesheet">
        <!-- awesome | pelo cdn JS-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <title>weather tool</title>
    </head>
    <body>
        <h1>Y<i class="fa-solid fa-sun"></i>u Weather</h1><br>
        <h3>Quer saber o clima de alguma cidade? Descubra agora!</h3>

        <div class="container">
            <div class="container_input">
                <input type="text" placeholder="ex:Palmas" class="city-input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <div class="weather">
                <h3><i class="fa-solid fa-location-dot"></i>
                    <span class="city">Palmas</span>
                    <img src="" class="country" alt="bandeira do país" >
                </h3>
                <p class="temperature">temperatura: <span>42</span>&deg;C</p>
                <p class="wind">vento: <span>2 </span>Km/h</p>
                <p class="umidity">umidade: <span>42%</span></p>
                <p class="description">ensolarado</p>
                <img src="" class="weather_icon" alt="como o clima está">
            </div>
            
        </div>
        <footer>
            <p class="copyright">&copy Alexandre Mariano | 2023-Todos os
                direitos reservados</p>
        </footer>

        <script src="/script/script.js"></script>
    </body>
</html>
