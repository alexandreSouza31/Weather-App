<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/style/stile.css" type="text/css">
        <script src="/script/script.js" defer></script>
        <!-- google
        <!-- google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen&family=Roboto+Mono:wght@100;400&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
            rel="stylesheet">
        <!-- awesome | pelo cdnJS pra pegar a lupa-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <title>weather tool</title>
    </head>
    <body>
        <h1>Y<img src="/images/clear-day.svg" alt="" class="img-brand">u Weather</h1><br>
        <h3>Quer saber o clima de alguma cidade? Descubra agora!</h3>

        <div class="container">
            <div class="container_input">
                <input type="text" placeholder="ex:Palmas" class="city_input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            
            <div class="weather">
                <h3 class="h3">
                    <i class="fa-solid fa-location-dot"></i>
                    <span class="city"></span>
                    <img src="" class="api_flag">
                </h3>
                <p class="temperature"> <span></span></p>
                <p class="wind"><span> </span></p>
                <p class="umidity"><span></span></p>
                <p class="description"></p>
                <img src="" class="weather_icon">
            </div>
            
            <div class="feedbackError" data-action='section' class="section">
                <p class="p-feedback"></p>
                <i class="fa-regular fa-rectangle-xmark"></i>
              </div>

        </div>
        <footer>
            <p class="copyright">&copy Alexandre Mariano | 2023-Todos os
                direitos reservados</p>
        </footer>
    </body>
</html>
